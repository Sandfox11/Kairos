<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>About</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/ico" sizes="32x32" href="../Images/favicon.ico">
  </head>
  <body>
    <h1>
      Settings
    </h1>
    <div style="display:fixed; position: fixed; bottom: 250px; left: 20px;">
      <img src="../Images/gear.png" width="200" id="hiddenIMG" style="opacity:0" draggable="false">
    </div>
    <main>
      <button type="button" id="Settings-BackBTN" style="margin-top:25px;">Back</button><br>
      <h4>brightness</h4>
      <input type="range" id="OPCT" min="-100" max="5" value="-100">
  </main>
  </body>
  <script>
    let Back = document.getElementById("Settings-BackBTN");
    let OPCT = document.getElementById("OPCT");
    let HIMG = document.getElementById("hiddenIMG");

    Back.addEventListener('click', () => {
    window.location.href = "../main/index.html";
    });

    OPCT.addEventListener('input', (e) => {
      HIMG.style.opacity = e.target.value/100;
    });
  </script>
</html>
